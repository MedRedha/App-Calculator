<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Scientific Calculator</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<table>
		<tr>
			<td colspan="7">
				<ion-input type="text" placeholder="0" name="display" [(ngModel)]="result"></ion-input>
			</td>
		</tr>
		<tr>
			<td>
				<input id="btnAns" type="button" name="operator" value="Ans" />
			</td>
			<td>
				<input id="btnPi" type="button" name="operator" value="π" (clock)="set('3.14')" />
			</td>
			<td>
				<input id="btnE" type="button" name="operator" value="e" />
			</td>
			<td>
				<input id="btnOParen" type="button" name="operator" value="(" (clock)="set('(')" />
			</td>
			<td>
				<input id="btnCParen" type="button" name="operator" value=")" (clock)="set(')')" />
			</td>
			<td>
				<input id="btnPcnt" type="button" name="operator" value="%" />
			</td>
			<td>
				<input id="btnCE" type="button" name="operator" value="CE" (clock)="set('ce')" />
			</td>
		</tr>
		<tr>
			<td>
				<input id="btnRad" type="button" name="operator" value="rad" /> </td>
			<td>
				<input id="btnDeg" type="button" name="operator" value="deg" />
			</td>
			<td>
				<input id="btnFact" type="button" name="operator" value="x!" />
			</td>
			<td>
				<button ion-button full (clock)="btnClicked('7')">7</button>
			</td>
			<td>
				<input id="btn8" type="button" value="8" (clock)="set('8')" />
			</td>
			<td>
				<input id="btn9" type="button" value="9" (clock)="set('9')" />
			</td>
			<td>
				<input id="btnDiv" type="button" name="operator" value="÷" (clock)="set('/')" />
			</td>
		</tr>
		<tr>
			<td>
				<input id="btnSineInv" type="button" name="operator" value="asin" (clock)="asine()" />
			</td>
			<td>
				<input id="btnSine" type="button" name="operator" value="sin" (clock)="sine()" />
			</td>
			<td>
				<input id="btnLN" type="button" name="operator" value="ln" />
			</td>
			<td>
				<input id="btn4" type="button" value="4" (clock)="set('4')" />
			</td>
			<td>
				<input id="btn5" type="button" value="5" (clock)="set('5')" />
			</td>
			<td>
				<input id="btn6" type="button" value="6" (clock)="set('6')" />
			</td>
			<td>
				<input id="btnMul" type="button" name="operator" value="×" (clock)="set('*')" />
			</td>
		</tr>
		<tr>
			<td>
				<input id="btnCosInv" type="button" name="operator" value="acos" (clock)="acosine()" />
			</td>
			<td>
				<input id="btnCos" type="button" name="operator" value="cos" (clock)="cosine()" />
			</td>
			<td>
				<input id="btnLog" type="button" name="operator" value="log" (clock)="fLog()" />
			</td>
			<td>
				<input id="btn1" type="button" value="1" (clock)="set('1')" />
			</td>
			<td>
				<input id="btn2" type="button" value="2" (clock)="set('2')" />
			</td>
			<td>
				<input id="btn3" type="button" value="3" (clock)="set('3')" />
			</td>
			<td>
				<input id="btnSub" type="button" name="operator" value="-" (clock)="set('-')" />
			</td>
		</tr>
		<tr>
			<td>
				<input id="btnTanInv" type="button" name="operator" value="atan" (clock)="atangent()" />
			</td>
			<td>
				<input id="btnTan" type="button" name="operator" value="tan" (clock)="tangent()" />
			</td>
			<td>
				<input id="btnSqrt" type="button" name="operator" value="√" (clock)="sqrRoot()" />
			</td>
			<td>
				<input id="btn0" type="button" value="0" (clock)="set('0')" />
			</td>
			<td>
				<input id="btnPeriod" type="button" value="." />
			</td>
			<td>
				<input id="btnEqual" type="button" name="equal" value="=" (clock)="answer()" />
			</td>
			<td>
				<input id="btnAdd" type="button" name="operator" value="+" (clock)="set('+')" />
			</td>
		</tr>
	</table>
</ion-content>
