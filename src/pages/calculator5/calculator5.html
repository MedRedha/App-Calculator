<ion-header>
  <ion-navbar>
		<button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
    <ion-title>Calculator 5</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
      <div class="display" ng-cloak> {{ display }} </div>

      <div class="col-xs-12">

        <div class="row">
              <button type="button" class="button otherBtns" (click)="squared()">x<sup>2</sup></button>
              <button type="button" class="button otherBtns" (click)="sine();">sin</button>
              <button type="button" class="button otherBtns" (click)="cosine();">cos</button>
			  <button type="button" class="button otherBtns" (click)="tangent();">tan</button>
        </div>

        <div class="row">
              <button type="button" class="button otherBtns" (click)="squareRoot();">âˆšx</button>
              <button type="button" class="button otherBtns" (click)="arccosine();">sin<sup>-1</sup></button>
              <button type="button" class="button otherBtns" (click)="arcsine();">cos<sup>-1</sup></button>
              <button type="button" class="button otherBtns" (click)="arctangent();">tan<sup>-1</sup></button>
        </div>

        <div class="row">
              <button type="button" class="button numbersBtn" (click)="numbers(1);">1</button>
              <button type="button" class="button numbersBtn" (click)="numbers(2);">2</button>
              <button type="button" class="button numbersBtn" (click)="numbers(3);">3</button>
              <button type="button" class="button operationBtn" (click)="operation(4);">%</button>
        </div>

        <div class="row">
              <button type="button" class="button numbersBtn" (click)="numbers(4);">4</button>
              <button type="button" class="button numbersBtn" (click)="numbers(5);">5</button>
              <button type="button" class="button numbersBtn" (click)="numbers(6);">6</button>
              <button type="button" class="button operationBtn" (click)="operation(3);">X</button>
        </div>

        <div class="row">
              <button type="button" class="button numbersBtn" (click)="numbers(7);">7</button>
              <button type="button" class="button numbersBtn" (click)="numbers(8);">8</button>
              <button type="button" class="button numbersBtn" (click)="numbers(9);">9</button>
              <button type="button" class="button operationBtn" (click)="operation(1);">+</button>
        </div>

        <div class="row">
              <button type="button" class="button numbersBtn" (click)="numbers(0);">0</button>
              <button type="button" class="button numbersBtn" (click)="numbers('.');">.</button>
              <button type="button" class="button operationBtn" (click)="operation(2);">-</button>
        </div>

        <div class="row">
              <button type="button" class="button clearBtn" (click)="clear();">CLEAR</button>
              <button type="button" class="button calculateBtn" (click)="equals();">=</button>
        </div>
      </div>


</ion-content>
